<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <main>
        <div id="boxPrincipal">
            <img src="assets/lock.png" alt="cadeado" width="64">
            <h1 style="margin:15px 0; color: var(--verde);">Gerador de Senha</h1>
            <p style="text-align: left;">Responda às perguntas abaixo para gerar sua senha:</p>
            <br>
            <div id="areaPerguntas">
                <p for="lenght">Deseja que sua senha tenha quantos caracteres?</p><br>
                <input type="number" name="" class="inputLength inputText" placeholder="Mínimo: 4" id="passLength"><br>
                <p for="">Deve possuir letras maiúsculas?</p><br>
                <input type="checkbox" name="letrasMaiusculas" id="checkboxUpper"><br>
                <p for="">Deve possuir letras minúsculas?</p><br>
                <input type="checkbox" name="letrasMaiusculas" id="checkboxLower"><br>
                <p for="">Deve possuir números?</p><br>
                <input type="checkbox" name="letrasMaiusculas" id="checkboxNumber"><br>
                <p for="">Deve possuir símbolos?</p><br>
                <input type="checkbox" name="letrasMaiusculas" id="checkboxSymbol"><br>
                <div id="areaResultado">
                    <p id="resultToogle" style="display: none;">Senha gerada:</p>
                    <p id="result">
                        
                    </p>
                </div>
                <div class="areaBtnGerarSenha">
                    <button class="btn btnLimpar" onclick="limpar()">
                        Limpar
                    </button>
                
                
                    <button class="btn btnSenha" onclick="generatePassword()">
                        Gerar Senha
                    </button>
                </div>
                
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://kevin19tech.github.io/portifolioKevin/" target="_blank">Kevin Gomes</a></p>
      </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
